<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-3">Novo Usuário</h2>

        <form>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" placeholder="Nome e Sobrenome">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">CPF</label>
                    <input type="number" class="form-control" placeholder="Informe o CPF">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Endereço</label>
                    <input type="text" class="form-control" placeholder="Informe o endereço">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Nível</label>
                    <select class="form-select">
                        <option></option>
                        <option>Administrador</option>
                        <option>Usuário</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" placeholder="exemplo@exemplo.com">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" placeholder="Informe a senha">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Status</label>
                    <select class="form-select">
                        <option></option>
                        <option>Ativo</option>
                        <option>Inativo</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
