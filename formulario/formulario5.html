<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-3">Endereço de Cobrança</h2>

        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Primeiro Nome</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Último Nome</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Nome de Usuário</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Usuário">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">E-mail (opcional)</label>
                <input type="email" class="form-control" placeholder="exemplo@exemplo.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Endereço</label>
                <input type="text" class="form-control" placeholder="Rua - nº - bairro">
            </div>

            <div class="mb-3">
                <label class="form-label">Endereço 2 (opcional)</label>
                <input type="text" class="form-control" placeholder="">
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">País</label>
                    <select class="form-select">
                        <option>Escolha...</option>
                        <option>Brasil</option>
                        <option>Portugal</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Estado</label>
                    <select class="form-select">
                        <option>Escolha...</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AM</option>
                    <option>AP</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MG</option>
                    <option>MS</option>
                    <option>MT</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>PR</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>RS</option>
                    <option>SC</option>
                    <option>SE</option>
                    <option>SP</option>
                    <option>TO</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">CEP</label>
                    <input type="number" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
